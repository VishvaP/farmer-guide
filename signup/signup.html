<html lang="en" >

<head>

<body>
    
  
<div class="container">
  <form action="signup.php" method="POST">
    <div class="row">
      <h2>Account</h2>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="First Name" name="fname" required/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
          <input type="text" placeholder="Middle Name" name="mname" required/>
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
        <div class="input-group input-group-icon">
            <input type="text" placeholder="Last Name" name="lname" required/>
            <div class="input-icon"><i class="fa fa-user"></i></div>
          </div>
          <div class="input-group input-group-icon">
              <input type="email" placeholder="Email Address" name="email" required/>
              <div class="input-icon"><i class="fa fa-envelope"></i></div>
            </div>
            <div class="input-group input-group-icon">
                <input type="number" placeholder="Mobile Number" name="mob" required/>
                <div class="input-icon"><i class="fa fa-phone"></i></div>
              </div>
          <div class="input-group">
            <div class="col-12 col-6">
              <h4> Select occupation:</h4>
            </div>
            <div class="col-12 col-6">
            <select name="occu" required>
              <option value="1">Farmer</option>
              <option value="2">Govt. Officials</option>
              <option value="3">Agriculture Scientists</option>
              <option value="4">Administrator</option>
            </select>
          </div>
        </div>
          <br>
          <div class="input-group input-group-icon">
              <input type="text" placeholder="District" name="dist" required/>
              <div class="input-icon"><i class="fa fa-map-marker"></i></div>
            </div>
            <div class="input-group input-group-icon">
                <input type="text" placeholder="State" name="state" required/>
                <div class="input-icon"><i class="fa fa-map-marker"></i></div>
              </div>
      <div class="input-group input-group-icon">
        <input type="password" placeholder="Password" name="pass" required/>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
      <div class="input-group input-group-icon">
          <input type="password" placeholder="Retype Password" name="repass" required/>
          <div class="input-icon"><i class="fa fa-key"></i></div>
        </div>
    </div>
    <div class="row">
      <h4>Terms and Conditions</h4>
      <div class="input-group">
        <input type="checkbox" id="terms" required/>
        <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
      </div>
    </div>
    <div class="row">
      <div class="input-group">
        <center>
          <button type="submit">Register!</button>
        </center>
      </div>
    </div>
  </form>
</div>
